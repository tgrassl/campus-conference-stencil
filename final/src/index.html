<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link href="https://fonts.googleapis.com/css?family=Karla|Space+Mono&amp;display=swap" rel="stylesheet">
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-starter-project-name.esm.js"></script>
  <script nomodule src="/build/stencil-starter-project-name.js"></script>
  <style>
    body {
      background-image: linear-gradient(70deg, rgb(0, 0, 0) -10.7%, rgb(10, 63, 107) 88.8%); 
      min-height: 100vh;
      width: 100%;
      margin: auto;
      max-width: 800px;
    }

    .showcase-container {
      margin: 1rem;
    }
  </style>
</head>
<body>
    <div class="showcase-container">
        <cc-button primary="true"></cc-button>
    </div>

    <div class="showcase-container">
      <cc-button primary="false"></cc-button>
    </div>

    <div class="showcase-container">
      <cc-card></cc-card>
    </div>

    <div class="showcase-container">
      <cc-input></cc-input>
    </div>

    <div class="showcase-container">
      <cc-rating event="die Campus Conference"></cc-rating>
    </div>
</body>
</html>
